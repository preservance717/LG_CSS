<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ntn-child</title>
    <style>
        ul{
            list-style: none;
        }
        li,.test {
            width: 10px;
            height: 10px;
            border:1px solid #000000;
        }
        li:nth-child(5){
            background: #aaaaaa;
        }
        li:nth-child(-n+4){
            background: #555555;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <div class="test"></div>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<!--ntn-child表示归属于父元素的第N个子元素，不论元素类型。-->
</body>
</html>
