<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            background: #efefef;
        }
        .box{
            width: 200px;
            height: 200px;
            background: #f7b538;
            margin: 50px;
            transition: 1s height ease, 1s width ease;
        }
        .box:hover{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
