<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
        .ul-box{
            width: 400px;
            border: 1px solid #cd0000;
        }
        .ul-box ul{
            width: 100%;
            margin-right: -20px;
        }

        .ul-box ul> li{
            list-style: none;
            float: left;
            width: 100px;
            margin-right: 20px;
            background: #4CAF50;
        }

        .box{
            overflow: hidden;
            /*width: 300px;*/
        }
        .full{
            width: 100%;
            float: left;
        }
        .box > img{
            float: left;
            width: 128px;
            height: 96px;
            margin-left: -128px;
        }
        .full > p{
            margin-right: 140px;
        }
        .box > img{
            float: right;
        }
        .box > p{
            margin-right: 140px;
        }

        .father{
            width: 300px;
            height: 200px;
            background: #d5d5d5;
        }
        .son{
            margin: 0 -20px;
            height: 100px;
            background: red;
        }
        .column-box{
            overflow: hidden;
            color: #ffffff;
            width: 400px;
            display: flex;
        }
        .column-left{
            background: darkblue;
        }
        .column-right{
            background: darkred;
        }
        .column-left, .column-right{
            margin-bottom: -9999px;
            padding-bottom: 9999px;
        }
        .percent-box{
            overflow: hidden;
            background: olive;
            width: 300px;
        }
        .percent-box div{
            margin: 50%;
        }
        .merge-box p{
            margin: 1em 0;
        }
        .father-container{
            height: 300px;
            background: url("../images/girl.jpg") no-repeat center;
        }
        .father-container h2{
            font-size: 128px;
            color: #ffffff;
            margin-top: 100px;
        }
        .father-null-block{
            overflow: hidden;
        }
        .father-null-block .son-null{
            margin: 1em 0;
        }

        .margin-compute .a{
            margin-bottom: 50px;
        }
        .margin-compute .b{
            margin-top: -30px;
            background: red;
        }
       /* .margin-compute .father{

        .margin-compute .self{
            margin-top: 20px;
            margin-bottom: 50px;
        }*/
    </style>
</head>
