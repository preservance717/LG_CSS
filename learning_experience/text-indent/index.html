<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text indent</title>
    <style media="screen">
        body{
            padding:20px;
        }
        p{
            text-indent: 10px;
            border:1px solid #cccccc;
        }
    </style>
</head>
<body>
<p>this is a pet.this is a pet.this is a pet.this is a pet.</p>
</body>
</html>
