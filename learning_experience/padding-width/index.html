<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding-width</title>
    <style>
        .parent{
            width: 200px;
            height: 200px;
            border: 1px solid #ffc727;
        }
        .child{
            width: 100px;
            height: 100px;
            border: 1px solid #4CAF50;
            padding-left: 50%;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">1234</div>
</div>
</body>
</html>
