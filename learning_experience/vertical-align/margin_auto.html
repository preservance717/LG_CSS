<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin-auto</title>
</head>
<style media="screen">
    .content{
        position: absolute;
        top:0;
        bottom: 0;
        left:0;
        right:0;
        margin: auto;
        width: 100px;
        height: 100px;
        border: 1px solid #333333;
        text-align: center;
        display:flex;
        align-items: center;
    }
</style>
<body>
<div class="content">
    content
</div>
</body>
</html>
